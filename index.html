<html>
	<head>
		<meta charset="utf-8">

		<title>reveal.js â€“ The HTML Presentation Framework</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css" id="theme">

		
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>

	<body>
		<div class="reveal">
			<div class="slides">
				
				<section>
					<section data-auto-animate data-auto-animate-easing="cubic-bezier(0.770, 0.000, 0.175, 1.000)">
					<div class="r-hstack justify-center">
							<div data-id="box1" style="background: #999; width: 50px; height: 50px; margin: 10px; border-radius: 5px;">I</div>
							<div data-id="box2" style="background: #999; width: 50px; height: 50px; margin: 10px; border-radius: 5px;">N</div>
							<div data-id="box3" style="background: #999; width: 50px; height: 50px; margin: 10px; border-radius: 5px;">D</div>
							<div data-id="box1" style="background: #999; width: 50px; height: 50px; margin: 10px; border-radius: 5px;">E</div>
							<div data-id="box2" style="background: #999; width: 50px; height: 50px; margin: 10px; border-radius: 5px;">X</div>
					</div>
						
					</section>
					<section data-auto-animate data-auto-animate-easing="cubic-bezier(0.770, 0.000, 0.175, 1.000)">
					<div class="r-hstack justify-center">
							<div data-id="box1" data-auto-animate-delay="0" style="background: red; width: 250px; height: 100px; margin: 10px;">Introduction to AI</div>
							<div data-id="box2" data-auto-animate-delay="0.1" style="background: blue; width: 250px; height: 100px; margin: 10px;">Components of AI</div>
							<div data-id="box3" data-auto-animate-delay="0.2" style="background: darkgreen; width: 300px; height: 100px; margin: 10px;">Uses/Application of AI</div>
							<div data-id="box3" data-auto-animate-delay="0.9" style="background: orange; width: 200px; height: 100px; margin: 10px;">Conclusion</div>
						</div>
					</section>
					<section data-auto-animate data-auto-animate-easing="cubic-bezier(0.770, 0.000, 0.175, 1.000)">
					<div class="r-stack">
							<div data-id="box1" style="background: grey; width: 600px; height: 600px; border-radius: 450px;"></div>
							<div data-id="box2" style="background: cyan; width: 500px; height: 500px; border-radius: 450px;"></div>
							<div data-id="box3" style="background: magenta; width: 400px; height: 400px; border-radius: 450px;"></div>
							<div data-id="box4" style="background: yellow; width: 300px; height: 300px; border-radius: 450px;"><font color="black">SOYAM <br>Raman </font><br></div>
						</div>
					</section>
				</section>
			
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/zoom/zoom.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/search/search.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			Reveal.initialize({
				controls: true,
				progress: true,
				center: true,
				hash: true,
				plugins: [ RevealZoom, RevealNotes, RevealSearch, RevealMarkdown, RevealHighlight ]
			});

		</script>
	</body>
</html>
